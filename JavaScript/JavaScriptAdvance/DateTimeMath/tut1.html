<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var d = new Date();
    document.write(d.toDateString() + "<br>"); // Display an abbreviated date string
    document.write(d.toLocaleDateString() + "<br>"); // Display a localized date string
    document.write(d.toISOString() + "<br>"); // Display the ISO standardized date string
    document.write(d.toUTCString() + "<br>"); // Display a date string converted to UTC time
    document.write(d.toString()); // Display the full date string with local time zone


document.write(d.toTimeString()); // Display the time portion of the date
document.write(d.toLocaleTimeString()); // Display a localized time string


    // Extracting date part
    document.write("<br>"+d.getDate() + "<br>"); // Display the day of the month
    document.write(d.getDay() + "<br>"); // Display the number of days into the week (0-6)
    document.write(d.getMonth() + "<br>"); // Display the number of months into the year (0-11)
    document.write(d.getFullYear()); // Display the full year (four digits)

d.setFullYear(d.getFullYear() + 2);
document.write("<br>"+d); // Display future date

 // Current date and time
d.setMonth(0); // Sets month to 0, January
document.write("<br>"+d);

var D = new Date(2018, 5, 24); // June 24, 2018 00:00:00
D.setHours(8);
D.setMinutes(30);
D.setSeconds(45);
D.setMilliseconds(600);
document.write("<br>"+D);
</script>
</body>
</html>

<!DOCTYPE html>
<html>
    <body>
        nested function in javascript
    </body>
    <script>
        function addSquares(a,b)
        {
            const sa=square(a);
            const sb=square(b);
            function square(num)
            {
                return num*num;
            }
            return sa+sb;
        }
        console.log(addSquares(4,3));
    </script>
</html>

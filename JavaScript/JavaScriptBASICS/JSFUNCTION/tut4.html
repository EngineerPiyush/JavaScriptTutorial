<!DOCTYPE html>
<html>
    <body>
        Arrows functons in javascript
        <script>
            // Arrow function with statement  
            const square=(num)=>
            {
                return num*num;
            }
            console.log(square(5));

// Arrow function with expression we can not write return statement here because we have to keep one expression only 
//but it automatically returns .
            const squaree=(num)=>num*num;
            console.log(squaree(5));

        </script>
    </body>
</html>

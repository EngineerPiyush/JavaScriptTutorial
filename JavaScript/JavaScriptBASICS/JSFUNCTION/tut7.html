<!DOCTYPE html>
<html>
    <body>
       Call Hell back function in javascript
        <script>
            function getCheese(callback)
            {
                setTimeout(()=>{
                    const cheese="🧀";
                    console.log('here this cheese',cheese);
                    callback(cheese);
                },2000);
            }
            getCheese((cheese)=>{
                console.log("got the cheese",cheese);
            });
            function makeDough(cheese,callback){
                setTimeout(()=>{
                    const dough=cheese+'🥪';
                    console.log('here is the dough',dough);
                    callback(dough);
                },2000);
            }
            function bakePizza(dough,callback){
                setTimeout(()=>{
                    const pizza=dough+'🍕';
                    console.log('here is the dough',pizza);
                    callback(pizza);
                },2000);
            }
            getCheese((cheese)=>{
                makeDough(cheese,(dough)=>{
                    bakePizza(dough,(pizza)=>{
                    console.log('got my pizza',pizza);
                    });
                });
            });
        </script>
    </body>
</html>

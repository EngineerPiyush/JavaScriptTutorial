<!DOCTYPE html>
<html>
    <body>
        understanding function expression<br>
        <!-- syntax  -->
        const variable = function (para1,para2,para3...)<br>
        {   <br>
            //code to be executed
            <br>
            return something;
            <br>
        }<br>
        we can not call function expression before its defination but in normal function we can
        <script>
            const square = function square(num)
            {
                return num*num;
            }
            console.log(square);
            console.log(square(5));
        </script>
    </body>
</html>

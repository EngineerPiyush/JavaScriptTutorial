<!DOCTYPE html>
<html>
    <body>
       callback fuction in javascript
       <script>
           let a=6
           let b=3;
           const calculate=(a,b,operation)=>
           {
            return operation(a,b);
           }
        const addition= calculate(a,b,function(num1,num2){
               return num1+num2;
           })
           console.log(addition);
           function multiply(a,b)
           {
               return a*b;
           }
        const multiplication=calculate(a,b,multiply);
        console.log(multiplication);
        const sub=(a,b)=>a-b;
        const subtraction=calculate(a,b,sub);
        console.log(subtraction);
        const division=calculate(a,b,(a,b)=>a/b);
        console.log(division);
       </script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Selecting HTML DOM elements</title>
    </head>
    <body>
        <script>
            // Selecting DOM elements in javascript


           // 1: selecting the topmost element
           alert(document.documentElement.getAttribute("lang"));//selecting html element
           alert(document.head.firstElementChild.nodeName);//selecting head 
           document.body.style.background="yellow";//selecting body
        </script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <body>
        <p><a href="https://www.google.com/" target="_blak" id="mylink">google</a></p>
        <script>
            //getting an element attribute value by using getAttribute() method.
            var link=document.getElementById("mylink");
            var href=link.getAttribute("href");
            document.write(href);
            var target=link.getAttribute("target");
            document.write(target);
        </script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <body>
        <div id="main">
            <h1 id="title">My Heading</h1>
            <p id="hint"><span>This is some text.</span></p>
        </div>
        <script>
            //To avoid issue with firstChild and last child property (returning #text #comment nodes)
            //we can alternativily use FirstElementChild and LastElementChild property.
    document.addEventListener("DOMContentLoaded", function() {
        var main = document.getElementById("main");
        console.log(main.firstElementChild.nodeName);
        main.firstElementChild.style.color = "red";
        var hint = document.getElementById("hint");
        console.log(hint.firstElementChild.nodeName);
        hint.firstElementChild.style.color = "brown";
    });
</script>
    </body>
</html>

<!DOCTYPE html>
<html>
<body>
<h1>The Element Object</h1>
<h2>The hasAttribute() Method</h2>

<button id="myBtn" onclick="myFunction()">BUTTON</button>

<p>Does the button have an onclick attribute:</p>
<p id="demo"></p>

<script>
const myButton = document.getElementById("myBtn");
//hasAttribute method returns true if the attributes exist otherwise it returns false
let answer = myButton.hasAttribute("onclick");
document.getElementById("demo").innerHTML = answer;
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getting  html element attribute value from javaScript</title>
</head>
<body>
    <a href="https//www.instagram.com/" target="_blank" id="myLink">Instagram</a>

<script>
    //selecting id attribute
    var link=document.getElementById("myLink");
    //getting attribute value
    var href =link.getAttribute("href");
    alert(href);

    var target=link.getAttribute("target");
    alert(target);
</script>
</body>
</html>

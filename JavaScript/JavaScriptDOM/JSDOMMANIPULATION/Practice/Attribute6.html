<!DOCTYPE html>
<html>
    <style>
        .color1{
            color:red;
        }
    </style>
    <body>
        <h1 class="color1">hi</h1>
        <button onclick="myFunction()">CLICK</button>
        <script>
            function myFunction(){
              const element=document.getElementsByTagName("h1")[0];
              const attr=element.getAttributeNode("class");
              element.removeAttributeNode(attr);               
            }
        </script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- The setTimeout() function is used to execute a function or specified piece of code just once after a certain period
    of time. Its basic syntax is setTimeout(function, milliseconds) -->
    <button onclick="setTimeout(chalja,3000)">ClickMe</button>

    <!-- Similarly, you can use the setInterval() function to execute a function or specified piece of code repeatedly at
    fixed time intervals. Its basic syntax is setInterval(function, milliseconds). -->
    <button onclick="setInterval(chalawoG,5000)">ClickMe</button>
    <script>
        // Javascript Timer Function

        function chalja() {
            alert('bhai setTiomeout chal gaya');
        }
        function chalawoG(){
            alert('bhai SetInterval chal gaya');
        }

    </script>

</body>

</html>

<!DOCTYPE html>
<html>
    <body>
        <script>
            //we can use window.location.href property to load new document in the window
            //it produce the same effect as assign method.
            function loadFacebookPage(){
                window.location.href="https://www.facebook.com";
            }
        </script>
        <button onclick="loadFacebookPage()">LoadHomePage</button>

</html>

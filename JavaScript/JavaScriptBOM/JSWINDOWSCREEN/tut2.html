<!DOCTYPE html>
    <html>
        <body>
            <script>
    //we can use screen.colorDepth property to get the color depth of the user screen
    //color depth is the number of bits used to represent the color of a single pixel.
    //it indicate s hoe many colors a device screen is capable to produce.
    //like screen with color depth of 8 can produce 2^8=256 colors.
                function getColorDepth(){
                    alert("your screen color depth is : "+screen.colorDepth);
                }
            </script>
             <button type="button" onclick="getColorDepth()">GetColorDepth</button>
        </body>

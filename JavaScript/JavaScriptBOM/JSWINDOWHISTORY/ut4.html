<!DOCTYPE html>
<html>
    <body>
        <script>
            //Going to a specific page
            //history.go() method this method takes a parameter .A negative integer moves backword in
            //the history , and a positive integer moves forward in the history.
            window.history.go(-2);//go back two pages
            window.history.go(0);//reload the current page
            window.history.go(1); //go forward one page
            //if page does not exist then these method will do nothing.
            //better to practice these method by openning many pages in one tag in a browser
            //then inspect the browser and use the methods with console.log to see the effects 
        </script>
    </body>
</html>
